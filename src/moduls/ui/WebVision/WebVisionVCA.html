  <style type='text/css'>
    hr { width: 95%; }
    body { background-color: #B0B0B0; margin: 0px; }

    h1.head { text-align: center; color: #ffff00; }
    h2.title { text-align: center; font-style: italic; margin: 0px; padding: 0px; border-width: 0; }
    table.work { background-color: #9999ff; border: 3px ridge #a9a9a9; padding: 2px; }
    table.work td { background-color: #cccccc; text-align: left; }
    table.work td.content { padding: 5px; padding-bottom: 20px; }
    /*table.work td.content td { text-align: center; }*/
    table.work td.content img { vertical-align: middle; padding-right: 5px; }
    table.work ul { margin: 0px; padding: 0px; padding-left: 20px; }
    .vertalign { display: table-cell; text-align: center; vertical-align: middle; }
    .vertalign * { vertical-align: middle; }
    table.prot { border: 1px solid black; border-collapse: collapse; empty-cells: show; }
    table.prot th { border: 1px solid black; background-color: #E6E6E6; text-align: center; white-space: nowrap; }
    table.prot td { border: 1px solid black; white-space: nowrap; }
    table.prot td.hd { background-color: #E6E6E6; font-weight: bold; text-align: center; }
    #gen-pnl-dlg { position: absolute; font-size: 12px; z-index: 9999; background-color: #8FA9FF; border: 1px solid darkblue; box-shadow: 10px 10px 5px rgba(68,68,68,0.6); }
    #gen-pnl-dlg tr.hd { font-size: 12pt; cursor: move; background: linear-gradient(#8FA9FF, #6F89DF, #8FA9FF); }
    #gen-pnl-status { position: absolute; left: 0px; overflow: hidden; border-top: 1px solid darkblue; }
    #gen-pnl-status table { border-spacing: 0px; }
    #gen-pnl-status td { padding-left: 5px; padding-right: 5px; text-align: left; }
    #st_user, #st_style, #st_alarm, #st_export { border-left: 1px solid black; white-space: nowrap; }
    #st_alarm * { margin-left: 2px; }
    #st_style select { width: auto; padding: 0; border: 1px solid gray; }
    #popupmenu { position: absolute; border: 1px solid gray; width: 150px; height: 150px; overflow: auto; z-index: 1000; background-color: #E6E6E6; }
    #popupmenu select { border: 0; background-color: #E6E6E6; padding: 1px; width: auto; overflow-y: hidden; overflow-x: hidden; }
    #combomenu { position: absolute; visibility: visible; border: 0; }
    #combomenu select { border-width: 2px; padding: 1px; }
    #clndrdlg { position: absolute; visibility: visible; background-color: white; border: 1px solid gray; padding: 1px; height: auto; width: auto; text-align: center; }
    #clndrdlg input, select { width: 33%; font: inherit; }
    #clndrdlg table { width: 100%; }
    #clndrdlg table td.active { cursor: pointer; }
    #clndrdlg table .end { color: red; }
    #clndrdlg table td.sel { font-weight: bold; }
    #menuwin { position: absolute; visibility: visible; border: 0; background-color: white; border: 1px solid gray; padding: 1px; height: auto; width: auto; }
    input[type="checkbox"] { margin: 0 4px 0 0; float: left; }
    div.FormEl { position: absolute; }
    .FormEl input.LineEd { position: absolute; left: 0px; }
    .FormEl img.ok { visibility: hidden; position: absolute; cursor: pointer; }
    .FormEl .cntr { position: absolute; width: 16px; cursor: pointer; }
    .FormEl select { position: absolute; left: 0px; border: 1px solid gray; padding: 0; line-height: 1; }
    .FormEl > input[type=checkbox] + span { display: table-cell; white-space: pre-line; word-break: break-word; height: inherit; }
    .FormEl input[type=range], .FormEl input[type=file] { position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; }
    .FormEl input[type=range][orient=vertical] { writing-mode: bt-lr; -webkit-appearance: slider-vertical; }
    img.inactive { filter: grayscale(100%) opacity(30%); }
    div.FormEl.Table, div.FormEl.ItemsTree { overflow: auto; text-align: left; border: 1px solid gray; background-color: white; }
    div.FormEl.Table table { border-collapse: collapse; }
    div.FormEl.Table table th { text-align: center; background-color: #e6e6e6; border: 1px solid black; white-space: pre-line; }
    div.FormEl.Table table td { border: 1px solid black; white-space: pre-wrap; vertical-align: middle; overflow: hidden; }
    div.FormEl.Table table td * { vertical-align: middle; }
    div.FormEl.Table table td input, div.FormEl.Table table td textarea { font: inherit; width: 100%; box-sizing: border-box; }
    div.FormEl.Table.active th, div.FormEl.Table.active td { cursor: pointer; }
    /*div.FormEl.Table table td img { float: left; margin-right: 3px; }*/
    div.ItemsTree ul { list-style-image: none; list-style-position: outside; list-style-type: none; background-repeat: repeat-y; background-attachment: scroll; background-position: left top; margin: 0; white-space: nowrap; }
    div.ItemsTree > ul { padding: 0; }
    div.ItemsTree > ul ul { padding: 0 0 0 17px; }
    div.ItemsTree img { vertical-align: middle; }
    div.ItemsTree span { line-height: 1; }
    div.ItemsTree li.selectable { font-style: normal; }
    div.ItemsTree li.select { background-color: #BDEBED; }
    div.ItemsTree.active li.expandable img, div.ItemsTree.active li.selectable span { cursor: pointer; }
    /*div.ItemsTree li.select span { cursor: pointer; }*/
    div.Media { position: absolute; border-style: solid; overflow: hidden; }
    div.Media img { position: absolute; top: 0; bottom: 0; left: 0; right: 0; margin: auto; }
##CUST_CSS##
  </style>
</head>
