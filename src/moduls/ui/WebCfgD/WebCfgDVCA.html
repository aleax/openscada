<?xml version='1.0' ?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=##CHARSET##'/>
  <meta http-equiv='Cache-Control' content='no-store, no-cache, must-revalidate'/>
  <meta http-equiv='Cache-Control' content='post-check=0, pre-check=0'/>
  <link rel='shortcut icon' href='/WebCfgD/ico' type='image' />
  <title>##TITLE##</title>

  <style type='text/css'>
    body { background-color: #E6E6E6; font-family: Verdana,Arial,Helvetica,sans-serif; font-size: 12px; }

    #gen-pnl-up { position: absolute; left: 0px; top: 0px; width: 800px; height: 30px; padding-top: 1px; padding-left: 5px; font-size: 15px; overflow: hidden; }
    #gen-pnl-up div { width: 300%; }
    #gen-pnl-up button { padding: 1px 3px; border: 1px solid #a9a9a9; float: left; margin-right: 5px; }
    #gen-pnl-up div a img { padding-right: 5px; padding-top: 2px; }
    #gen-pnl-up div > img { padding-right: 5px; height: 28px; }
    /*#gen-pnl-up a { padding: 1px 3px; }*/
    /*#gen-pnl-up button.active { border: 1px solid black; }*/
    #gen-pnl-up img { height: 22px; border: 0; float: left; /*padding-right: 5px; vertical-align: middle;*/ }
    #gen-pnl-up span { display: table-cell; height: 28px; border: 0; vertical-align: middle; }

    #gen-pnl-left { position: absolute; left: 0px; top: 30px; width: 246px; height: 471px; background-color: #F7FFF6; border: 2px ridge #F7FFF6; overflow: auto; text-align: left; vertical-align: top; white-space: nowrap; color: black; }
    #gen-pnl-left ul { list-style-image: none; list-style-position: outside; list-style-type: none; background-color: #F7FFF6; background-repeat: repeat-y; background-attachment: scroll; background-position: left top; margin: 0; white-space: nowrap; }
    ul.tree { padding: 0; }
    ul.tree ul { padding: 0 0 0 17px; }
    ul.tree li.select { background-color: #BDEBED; }
    ul.tree a { text-decoration:none; color: black; }
    ul.tree a.pm { cursor: pointer; }
    ul.tree img { vertical-align: middle; height: 16px; }
    a.active img, button.active img { cursor: pointer; }
    a.inactive img, button.inactive img { cursor: default; filter: grayscale(100%) opacity(30%); }

    #gen-pnl-right { position: absolute; left: 250px; top: 30px; width: 546px; height: 471px; background-color: #F7F7F1; border: 2px outset #F7F7F1; overflow: auto; margin-left: 5px; padding-left: 1px; padding-right: 2px; }
    #pgIco { padding-right: 10px; }
    #gen-pnl-right table.page { padding-top: 5px; }
    #gen-pnl-right td.title { color: black; font-family: Arial; font-size: 20px; font-style: italic; text-align: left; padding-bottom: 5px; }
    #gen-pnl-right td.title img { vertical-align: middle; height: 32px; }
    #gen-pnl-right td.tabs span { padding-left: 5px; padding-right: 5px; padding-bottom: 2px; padding-top: 2px; border: 1px solid gray; white-space: nowrap; background-color: #DEDED9; cursor: pointer; }
    #gen-pnl-right td.tabs span.active { background-color: #F7F7F1; cursor: default; border-bottom: 0px none; border-top: 2px solid green; }
    #gen-pnl-right td.content { border-top: 2px ridge grey; text-align: left; vertical-align: top; padding: 5px; }
    #gen-pnl-right td.content div.elem { margin-bottom: 2px; overflow: visible; width: auto; white-space: nowrap; padding-left: 10px; text-indent: -10px; }
    #gen-pnl-right td.content div.elem span { padding-right: 5px; }
    #gen-pnl-right td.content div.elem span.label { white-space: nowrap; }
    #gen-pnl-right td.content div.elem span.const { font-weight: bold; white-space: normal; }
    #gen-pnl-right td.content div.elem textarea { width: 98%; }
    #gen-pnl-right td.content div.elem textarea + div { padding-left: 10px; }
    #gen-pnl-right td.content fieldset.elem { margin : 0px; margin-bottom: 2px; padding: 3px; }
    #gen-pnl-right td.content div.table { width: 800px; border: 1px solid gray; height: 200px; background-color: white; overflow: auto; padding: 2px; }
    #gen-pnl-right td.content table.elem { border: 1px solid black; border-collapse: collapse; empty-cells: show; text-indent: 0px; }
    #gen-pnl-right td.content table.elem th { border: 1px solid black; background-color: #E6E6E6; text-align: center; white-space: pre-line; }
    #gen-pnl-right td.content table.elem td { border: 1px solid black; white-space: pre-line; /*word-break: break-all;*/}
    #gen-pnl-right td.content table.elem td.edit { white-space: nowrap; }
    #gen-pnl-right td.content table.elem td input, #gen-pnl-right td.content table.elem td select, #gen-pnl-right td.content table.elem td textarea
    { vertical-align: middle; border: 1px solid gray; width: 100%; box-sizing: border-box; }
    #gen-pnl-right td.content table.elem td img { vertical-align: middle; height: 16px; cursor: pointer; }
    #gen-pnl-right td.content table.elem tr.select td { background-color: #00C8FF; }
    #gen-pnl-right td.content .list { width: 95%; }
    #gen-pnl-right td.content .list option { white-space: normal; }
    #gen-pnl-right td.content .picture { border: 1px solid blue; vertical-align: top; }
    #gen-pnl-right td.content div.elem .line input[size="30"] { width: 50%; }
    #gen-pnl-right td.content div.elem .line { padding-right: 3px; }
    #gen-pnl-right td.content div.elem .line input,select { vertical-align: middle; border: 1px solid gray; }
    #gen-pnl-right td.content div.elem .line img { vertical-align: middle; height: 18px; cursor: pointer; }
    #gen-pnl-right td.content div.elem .number input { /*width: 20%;*/ text-align: right; }

    #gen-pnl-down { position: absolute; left: 0px; top: 500px; width: 800px; height: 25px; font-size: 15px; overflow: hidden; }
    #gen-pnl-splt { position: absolute; left: 250px; top: 25px; width: 2px; height: 550px; border: 0; cursor: col-resize; margin-left: 2px; border-left: 2px ridge #E6E6E6; }
    #st_user { border-left: 1px solid black; padding-left: 2px; white-space: nowrap; }

    #gen-pnl-dlg > table { position: absolute; box-shadow: 10px 10px 5px rgba(68,68,68,0.6); z-index: 9999; background-color: #8FA9FF; border: 1px solid darkblue; }
    #gen-pnl-dlg #wDlgHeader { padding-left: 5px; overflow: hidden; white-space: nowrap; background: linear-gradient(#8FA9FF, #6F89DF, #8FA9FF); }
    #gen-pnl-dlg > div { position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; opacity: 0.1; background-color: #8F8F8F; }
    #gen-pnl-dlg .dlg { width: 100%; border: 2px ridge #FF9253; background-color: #E6E6E6; padding: 5px; text-align: left; vertical-align: top; }

    #popupmenu { position: absolute; border: 0; width: 150px; height: 150px; overflow: auto; z-index: 10; }
    #popupmenu select { background-color: #E6E6E6; border: 1px solid black; padding: 1px; width: inherit; height: inherit; }
    #combomenu { position: absolute; border: 1px solid black; width: 100%; height: 120px; overflow: auto; background-color: white; padding: 1px; z-index: 10; }
    #combomenu select { background-color: white; border: 0; width: 100%; height: 120px; }
  </style>
</head>
<body alink='#33ccff' link='#3366ff' text='#000000' vlink='#339999'>
<div id='gen-pnl-up'><div>
  <button id='actLoad' class='inactive' title='###Load###'><img src='/WebCfgD/img_load' /></button>
  <button id='actSave' class='inactive' title='###Save###'><img src='/WebCfgD/img_save' /></button>
  <img src='/WebCfgD/img_line' />
  <button id='actUp' class='inactive' title='###Up###'><img src='/WebCfgD/img_up' /></button>
  <button id='actPrevious' class='inactive' title='###Back###'><img src='/WebCfgD/img_previous' /></button>
  <button id='actNext' class='inactive' title='###Forward###'><img src='/WebCfgD/img_next' /></button>
  <img src='/WebCfgD/img_line'/>
  <button id='actAddIt' class='inactive' title='###Add item###'><img src='/WebCfgD/img_it_add' /></button>
  <button id='actDelIt' class='inactive' title='###Delete item###'><img src='/WebCfgD/img_it_del' /></button>
  <img src='/WebCfgD/img_line'/>
  <button id='actCopy' class='inactive' title='###Copy item###'><img src='/WebCfgD/img_editcopy' /></button>
  <button id='actCut' class='inactive' title='###Cut item###'><img src='/WebCfgD/img_editcut' /></button>
  <button id='actPaste' class='inactive' title='###Paste item###'><img src='/WebCfgD/img_editpaste' /></button>
  <img src='/WebCfgD/img_line' />
  <button id='actUpdate' class='active' title='###Refresh the item and tree###'><img src='/WebCfgD/img_reload' /></button>
  <button id='actStart' class='active' title='###Start the cycled refreshing###'><img src='/WebCfgD/img_start' /></button>
  <button id='actStop' class='inactive' title='###Stop the cycled refreshing###'><img src='/WebCfgD/img_stop' /></button>
  <img src='/WebCfgD/img_line' />
  <a id='actManual' class='inactive' title='###Manual###' target='_blank'><img src='/WebCfgD/img_manual' /></a>
  <a id='actAbout' class='active' href='/WebCfgD/about' title='###About###'><img src='/WebCfgD/img_help' /></a>
  <img src='/WebCfgD/img_line' />
  <span id='selPath' />
</div></div>
<div id='gen-pnl-left'>
  <div id='treeBlk'><ul id='treeRoot' class='tree'/></div>
</div>
<div id='gen-pnl-right'>
  <table class='page' border='0' cellspacing='0' width='100%'>
    <tr><td class='title'><img id='pgIco' alt='' /><span id='pgTitle' /></td></tr>
    <tr><td id='pgTabs' class='tabs'></td></tr>
    <tr><td class='content'><div id='pgCont'></div></td></tr>
  </table>
</div>
<div id='gen-pnl-down'>
<table width='100%'><TR><td id='status' width="100%"/><td id='st_user'><a href="/login/WebCfgD/">##USER##</a></td></TR></table>
</div>
<div id='gen-pnl-splt' title="###Drag to resize the Menu###" />
<script src='/WebCfgD/script.js' type='text/javascript'></script>
</body>
</html>
